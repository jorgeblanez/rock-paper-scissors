<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">
        <p id="title">Rock Paper Scissors!</p>
        <p id="explanation">Let's play a round of Rock, Paper, Scissors! The first one to win three games, wins the round!</p>
    </div>
    
    <div id="result"></div>
    
    <div id="gameSpace">
        <div id="player">
        </div>
        <div id="computer">
        </div>
    </div>
    <div id="scoreSpace">
        <div id="playerScore"></div>
        <div id="computerScore"></div>
    </div>
    <div id="playerChoice">
        <button id="rock"><img src="Icons/fist.png" alt="rock"></button>
        <button id="paper"><img src="Icons/hand-palm.png" alt="paper"></button>
        <button id="scissors"><img src="Icons/peace.png" alt="scissors"></button>
    </div>
    <div id="footer">Created by jorgeblanez for OTP course</div>
    
</body>
</html>
