<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div id="header">
        <p id="title">Rock Paper Scissors!</p>
        <p id="explanation">Let's play a round of Rock, Paper, Scissors! The first one to win three games, wins the round!</p>
    </div>
    

    <div id="game">
        <div id="player">
            <button id="rock"><img src="Icons/fist.png" alt="Rock"></button>
            <button id="paper"><img src="Icons/hand-palm.png" alt="Paper"></button>
            <button id="scissors"><img src="Icons/peace.png" alt="Scissors"></button>
            <div id="yourScore">Your Score:</div>
        </div>
        <div id="computer">
            <div id="pcChoice"><button id="rock"><img src="Icons/fist.png" alt="Rock"></button></div>
            <div id="pcScore">Computer's Score:</div>
        </div>

    </div>
    
    
</body>
</html>
